<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- start bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- end bootstrap -->
    <link rel="icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="../styles/index1.css" />
    <title>Register 1</title>
  </head>
  <body>
    <form class="my_form">
      <div class="logo"><img alt="logo" src="../images/logo.png" /></div>

      <h2>Register</h2>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input
          placeholder="your username"
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <small id="emailHelp" class="form-text text-muted"
          >Your username will be available for the public.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          placeholder="Email"
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="passwords_container">
        <div style="flex: 1" class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            placeholder="password"
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div style="flex: 1" class="form-group">
          <label for="exampleInputPassword1">Confirme Password</label>
          <input
            placeholder="confirme your password"
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
          >I agree all the <a href="#">therms</a>
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <a class="register_link" href="./login1.html">Login here</a>
    </form>
  </body>
</html>
